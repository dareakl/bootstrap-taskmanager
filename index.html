<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!--NavBar-->
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Task Manager</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="">Dashboard</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="">Tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="">Reports</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Breadcrumb:Navigation path-->
      <nav class="m-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Home</a></li>
          <li class="breadcrumb-item"><a href="">Dashboard</a></li>
          <li class="breadcrumb-item active">Tasks</li>
        </ol>
      </nav>
    </header>

    <main>
        <div class="container">
        <button class="btn btn-primary" type=""button" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        <!--Card:Used for displaying content in structured format-->
        <div class="card mt-3">
            <div class="card-header">
                Task List
            </div>
            <div class="card-body">
                <!--List Group: used for displaying list-->
            <ul class="list-group list-group-flush">
                <li class="list-group-item active d-flex justify-content-between align-items-center">Task 1 <span class="badge bg-success rounded-pill">New</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center"">Task 2 <span class="badge bg-warning rounded-pill">In Progress</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center"">Task 3 <span class="badge bg-danger rounded-pill">canceled</span></li>
            </ul>
            </div>
            <!-- Modal: displaying alerts-->
             <div class="modal fade" id="addTaskModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Task</h5>
                        </div>
                        <div class=""modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="taskName" class="form-lable">Task Name</label>
                                <input class="form-control" id="taskName" type="text" placeholder="Enter Task Name"></input>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-lable">Task Description</label>
                                <textarea class="form-control" id="taskDescription" type="text" placeholder="Enter Task Description"></textarea>
                            </div>
                             <div class="mb-3">
                                <label for="taskStatus">Task Status</label>
                                <select class="form-select" name="" id="taskStatus">
                                    <option selected>new</option>
                                    <option >In Progress</option>
                                    <option >Completed</option>
                                    <option >Canceled</option>
                                </select>
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save Task</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

             </div>
        </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
